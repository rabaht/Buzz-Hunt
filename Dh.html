<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Dh-v2.css">
    <title>Buzzhunt</title>
    <link rel="icon" type="image/png" href="duckhunt.png" /> <!--on change l'icone de la page pour faire jolie-->
</head>

<body>
    <div id="zone-jeux">
        <div id="zone-curseur">
            <div id="buzz">
                <img src="Buzz.png">
            </div>
        </div>

        <div id="zone-afficheur">
            <button id="start-game"onclick="window.location.href='Dh.html'">Nouvelle partie</button> <!-- Bouton nouvelle partie -->
            
            <div class="container-afficheur">
                <img src="afficheur.png">
                <div class="text-afficheur">
                    <span class="left">Temps : </span><span id="time">02:00</span>
                </div>
            </div>  <!-- Div du timer -->

            <div class="container-afficheur">
                <img src="afficheur.png">
                <div class="text-afficheur">
                    <span class="left">Buzz l'Eclair : </span><span class="right" id="points_canard">0</span>
                </div>
            </div>

            <div class="container-afficheur">
                <img src="afficheur.png"> 
                <div class="text-afficheur">
                    <span class="left">Chasseur : </span><span class="right" id="points_chasseur">0</span>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="Dh.js"></script> <!--On lie Ãƒ  la page js-->
</html>
